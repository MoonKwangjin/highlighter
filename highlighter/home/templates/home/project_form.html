{% extends "home/layout.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Project Form</h1>

                <form action="" method="post">
                    {% csrf_token %}
                    <table class="table table-hover table-bordered">
                        {{  form.as_table }} {% comment %}에러났을때보여줌{% endcomment %}
                    </table>
                    <input type="submit" value="제출" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>


{% endblock %}
